<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Displays for inline elements</h2>
        <div class="inline">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <h2>Displays for blocks</h2>
        <div class="block">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>    
        </div>
        <h2>Displays for inline blocks</h2>
        <div class="inline-block">
            <span>1</span> 
            <span>2</span>
            <span>3</span>
            <span>4</span>
    </div>
         <h2>Does not display number 2</h2>
            <span>1</span> 
            <span class="none">2</span>
            <span>3</span>
            <span>4</span>
         <h2>Uses visibility hidden for number 3</h2>
            <span>1</span> 
            <span>2</span>
            <span class="hidden">3</span>
            <span>4</span>
         <h2>Uses opacity 0 for number 4</h2>
        <div class="none">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="opacity-0">4</span>
    </div>
    <h2>Display flex</h2>
    <div class="flex">
        <div class="grow-1">1</div>
        <div class="grow-2" style="order: -2">2</div>
        <div class="grow-3" style="order: -1">3</div>
        <div>4</div>
    </div>
    </body>
</html>
